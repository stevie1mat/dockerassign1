name: Build and Push Docker Images to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ECR_WEBAPP_REPO: 739037733198.dkr.ecr.us-east-1.amazonaws.com/clo835-webapp
      ECR_MYSQL_REPO: 739037733198.dkr.ecr.us-east-1.amazonaws.com/clo835-mysql

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and push Webapp image
      run: |
        docker build --no-cache -t $ECR_WEBAPP_REPO:latest .
        docker push $ECR_WEBAPP_REPO:latest

    - name: Build and push MySQL image
      run: |
        docker build --no-cache -f Dockerfile_mysql -t $ECR_MYSQL_REPO:latest .
        docker push $ECR_MYSQL_REPO:latest
